---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: cp-quickstart
spec:
  ports:
  - port: 29092
  clusterIP: None
  selector:
    app: kafka
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: broker
  namespace: cp-quickstart
spec:
  serviceName: "kafka"
  replicas: 1
  template:
    metadata:
      labels:
        app: kafka
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: kafka
        image: confluentinc/cp-enterprise-kafka:4.0.0
        env:
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper:32181"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: PLAINTEXT://broker-0.kafka.cp-quickstart.svc.cluster.local:29092
        ports:
        - containerPort: 29092
